<h1 [defaultColor]="'blue'" appHighlight>{{ date | date }}</h1>

<h2>Product Details</h2>

<div *subscribe="let product of product$; hello as hello;">
  <p>{{ hello }}</p>
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <button (click)="cart.add(product)" type="button">Buy</button>
</div>
