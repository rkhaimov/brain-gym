<h2 class="title">Products</h2>

<div *ngFor="let product of product.products$ | async">
  <h3>
    <a
      [routerLink]="['/products', product.id]"
      [title]="product.name + ' details'"
    >
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <button (click)="share()" type="button">Share</button>

  <app-product-alerts
    (notify)="share()"
    [product]="product"
  ></app-product-alerts>
</div>
